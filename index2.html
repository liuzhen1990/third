<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<!--版心-->
<div class="container">
    <!--tab切换模块-->
    <div class="tab">
        <!--切换按钮-->
        <ul class="tab-control">
            <li class="active">疯狂抢购</li>
            <li>热卖推荐</li>
            <li>猜你喜欢</li>
            <li>新品上架</li>
            <li>整箱特卖</li>
        </ul>
        <!--切换项-->
        <div class="tab-content" id="tab_content">
            <div class="tab-content-item active">
                <img src="img/01.bmp"/>
            </div>
            <div class="tab-content-item">
                <img src="img/02.bmp"/>
            </div>
            <div class="tab-content-item">
                <img src="img/03.bmp"/>
            </div>
            <div class="tab-content-item">
                <img src="img/04.bmp"/>
            </div>
            <div class="tab-content-item">
                <img src="img/05.bmp"/>
            </div>

        </div>

    </div>
</div>
<script>
    //① 获取要操作的节点对象 一组li 和 对应的内容一组div
    var lis = document.getElementsByTagName('li');
    var tab_content = document.getElementById('tab_content');
    var divs = tab_content.getElementsByTagName('div');
    //② 给每一个li都注册一个点击事件
    for(var i =0;i<lis.length;i++){
        lis[i].weizhi = i;  //把li所在集合中位置以 属性  weizhi=值的方式 添加进去
        lis[i].onclick = function(){
                //③ 切换（点那个li，那个li背景色以及字体颜色发生改变→加个类名active）(对应的div内容要显示出来)
            //先把所有li和所有的div都会恢复原来的状态
            for(var j = 0;j<lis.length;j++){
                lis[j].className = '';
                divs[j].className = 'tab-content-item';
            }
            //再改变自身i和对应的div
            this.className = 'active';
            //根据当前li所在集和中位置找到对应的div
            var index = this.weizhi;
            //更改对应的div的样式
            divs[index].className = 'tab-content-item active';

        };
    }


</script>
</body>
</html>
